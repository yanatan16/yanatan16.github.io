---
layout: default
---
<div class="post {{ page.section }}">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta post-meta-left">
      {{ page.date | date: "%b %-d, %Y" }} under {{ page.categories[0] }}
    </p>

    {% if page.crossposted %}
    <p class="post-meta post-meta-right">
      Cross-posted on <a href="{{ page.crossposted.url }}">{{ page.crossposted.name }}</a>
    </p>
    {% endif %}
  </header>


  <article class="post-content">
      {{ content | replace:'<!--break-->','<span id="break"></span>' }}
  </article>

  <div class="post-footer">
      <p>Send comments to <a href="mailto:jon@joneisen.works" target="_blank">jon@joneisen.works</a>.
  </div>

</div>
