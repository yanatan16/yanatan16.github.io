---
layout: default
---
<div class="post {{ page.section }}">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta post-meta-left">
      {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
    </p>

    {% if page.crossposted %}
    <p class="post-meta post-meta-right">
      Cross-posted on <a href="{{ page.crossposted.url }}">{{ page.crossposted.name }}</a>
    </p>
    {% endif %}
  </header>


  <article class="post-content">
      {{ content | replace:'<!--break-->','<span id="break"></span>' }}
  </article>

</div>
